<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="app">
		<input v-model="a"  type="text"/>
		{{a}}
	</div>
	
	<script type="text/javascript" src="js/vue.js" ></script>
	<script type="text/javascript" src="js/jquery-1.8.3.js" ></script>
	<script>

		var app=new Vue({
			el:'#app',    
			data:{
				a:2
			},
			created:function(){
				console.log(this.a)
				console.log(this.$el)//结果是undefined,created方法,未完成挂载(即dom元素vus实例的绑定)
			},
			mounted:function(){
				console.log(this.$el)//dom元素,即<div><input .../></div>这中dom元素
			}
		})
		
		
		
	</script>
</body>
</html>
