<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="app">
		<ul v-for="book in books">
			<li>{{book.name}}</li>
		</ul>
	</div>
	
	<script type="text/javascript" src="js/vue.js" ></script>
	<script type="text/javascript" src="js/jquery-1.8.3.js" ></script>
	<script>
		new Vue({
			el:'#app',
			data:{
				books:[
					{name:'<<vue实战>>'},
					{name:'<<springCloud微服务>>'},
					{name:'<<js高级程序设计>>'}
				]
			}
		})
		
	</script>
</body>
</html>
