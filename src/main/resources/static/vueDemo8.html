<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h1>计算属性得有返回值</h1>
			{{turnover}}
		</div>
		
		<script type="text/javascript" src="js/vue.js" ></script>
		<script type="text/javascript" src="js/jquery-1.8.3.js" ></script>
		<script>
	
			var app=new Vue({
				el:'#app',    
				data:{
					text:'ab,cd'
				},
				computed:{
					turnover :function(){
						return this.text.split(',').reverse().join(',');
						}
					}
			})
			
		</script>
	</body>
</html>
