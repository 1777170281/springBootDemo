<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="app">
		<input v-model="a"  type="text"/>
		{{a}}
	</div>
	
	<script type="text/javascript" src="js/vue.js" ></script>
	<script type="text/javascript" src="js/jquery-1.8.3.js" ></script>
	<script>
		var myData={
			a:12
		}
		
		var app=new Vue({
			el:'#app',    //el是元素选择器,document.getElementById("id")效果一致,也支持标签和class选择
			data:myData   //data,双向绑定的数据(model),可以显示声明,也可以指向一个对象,例如myDate,实现双向绑定
		})
		
		//演示data与myDate的双向绑定,app中数据与myData实现双向绑定
		app.a='tttare';
		console.log(myData.a);
		
		
	</script>
</body>
</html>
