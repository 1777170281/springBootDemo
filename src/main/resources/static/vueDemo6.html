<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="app">
		<!--在{{}}里做一些简单的运算-->
		<span v-pre>{{number/10}}</span><!--让number/10里的代码不编译,当普通html文本处理-->
		{{isOk?'确定':'取消'}}
		{{text.split(',').reverse().join(',')}}
	</div>
	
	<script type="text/javascript" src="js/vue.js" ></script>
	<script type="text/javascript" src="js/jquery-1.8.3.js" ></script>
	<script>

		var app=new Vue({
			el:'#app',    
			data:{
				number:100,
				isOk:false,
				text:'123,456'
			}
		})
		
		
	</script>
</body>
</html>
