<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h1>计算属性不是方法,不带括号;方法一定得要括号</h1>
			{{showNow}}<br />
			{{showNow2()}}
			
		</div>
		
		<script type="text/javascript" src="js/vue.js" ></script>
		<script type="text/javascript" src="js/jquery-1.8.3.js" ></script>
		<script>
	
			var app=new Vue({
				el:'#app',    
				data:{
					text:'ab,cd'
				},computed:{
					showNow:function(){
						return Date.now();
					}
				},methods:{
					showNow2:function(){
						return Date.now();
					}
				}
			})
			
		</script>
	</body>
</html>
