<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="app">
		<span v-html="link"></span>
	</div>
	
	<script type="text/javascript" src="js/vue.js" ></script>
	<script type="text/javascript" src="js/jquery-1.8.3.js" ></script>
	<script>

		var app=new Vue({
			el:'#app',    
			data:{
				link:'<a href="http://www.baidu.com">这是一个链接</a>' //访问项目外资源,不写http会访问本地资源,无法跳转
			}
		})
		
		
		
	</script>
</body>
</html>
